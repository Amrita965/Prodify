
<!DOCTYPE html>
{% load static %}
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <main class="min-h-screen flex justify-center items-center">
        <div class="min-w-[450px] mx-auto bg-white p-8 shadow-xl rounded-xl border border-gray-100">
          <img class="w-16 block mx-auto" src={% static "Login/icons/user-account.png" %} alt="">
            <h2 class="text-2xl text-center font-bold mb-6 mt-3 text-slate-600">SIGN UP</h2>
          
            <form class="flex flex-col gap-4 mb-5" method="post" action="">
              {% csrf_token %}
            <label class="input input-bordered flex items-center gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
                <input name="name" type="text" class="grow font-semibold" placeholder="Username" required />
              </label>
            <label class="input input-bordered flex items-center gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                  <path
                    d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                </svg>
                <input name="email" type="email" class="grow font-semibold" placeholder="Email" required/>
              </label>
            <label class="input input-bordered flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70">
                <path
                  fill-rule="evenodd"
                  d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                  clip-rule="evenodd" />
              </svg>
              <input name="password" type="password" class="grow font-semibold" placeholder="Password" required  />
            </label>
            <button class="btn btn-neutral rounded-xl bg-gradient-to-r from-[#ee0979] to-[#ff6a00] border-none text-white">SIGN UP</button>
        </form>
        <hr class="block my-7">
        <p class="font-semibold text-center text-slate-600">Already have an account? <a class="bg-gradient-to-r from-[#ee0979] to-[#ff6a00] inline-block text-transparent bg-clip-text text-[#ee0979] hover:underline" href="/login">Sign In</a></p>

    </main>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
